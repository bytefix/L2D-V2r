<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../assets/shared/loading.css">
    <link rel="icon" type="image/svg+xml" href="../../assets/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argumented Reality (AR)</title>
    <link href="../../assets/fonts/mohave.css" rel="stylesheet">
  </head>
  <body id="body">
    <div id="overlay">
      <div id="buttonWrap">
        <div onclick="location.href = location.href.replace('/AugmentedReality','')" id="backBtn" class="navButton">
          <img src="../../assets/img/arrow_right.svg">
        </div>
      </div>
      <div id="instructionAnimation">
        <div id="phoneY">
          <img id="phoneX" src="../../assets/img/android.svg">
          <img id="cone" src="../../assets/img/cone.svg">
        </div>
        <img id="grid" src="../../assets/img/grid.svg">
      </div>
      
      <div id="speedSlider">
        <p style="text-align: center; margin-bottom: 0px; transform: translateY(15px);">Geschwindigkeit</p>
        <table style="width: 100%;">
          <td>
            <p style="text-align: right; margin: 0px 20px 0px 0px; transform: translate(15px,-5px)">0x</p>
          </td>
          <td>
            <input type="range" min="0" max="100" value="100" class="slider" id="speedRange" >
          </td>
          <td>
            <p style="text-align: left; margin: 0 0 0 20px; transform: translate(-15px,-5px)">1x</p>
          </td>
        </table> 
      </div>
    </div>
    <div id="loading_screen">
      <div id="animation_frame">
        <div class="animation_line">
          <div></div>
        </div>
        <div class="animation_line">
          <div></div>
        </div>
        <div class="animation_line">
          <div></div>
        </div>
        <div class="animation_line">
          <div></div>
        </div>
        <h3 id="loading">Laden...</h3>
      </div>
    </div>
    <div id="start">
      <div id="instructions">
        <h1>Steuerung:</h1>
        <div class="container">
          <div>
            <img src="../../assets/img/rotate.svg">
          </div>
          <span>Drehen</span>
        </div>
        <div class="container">
          <div>
            <img src="../../assets/img/zoom.svg">
          </div>
          <span>Skalieren</span>
        </div>
      </div>
      <h1>Zum Starten ber√ºhren</h1>
    </div>
    <script defer type="module" src="./main.js"></script>
  </body>
</html>
